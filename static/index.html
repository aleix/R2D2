<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R2D2</title>
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="text/javscript" src="../js/bootstrap.js"></script>
  <script type="text/javascript" src="../js/R2D2.js"></script>
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>R2D2 - Panell de control</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul class="servos">
          <li class="active">
            <label for="servo1">Servo0</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo0" />
          </li>
          <li class="active">
            <label for="servo1">Servo1</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo1" />
          </li>
          <li>
            <label for="servo2">Servo2</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo2" />
          </li>
          <li>
            <label for="servo3">Servo3</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo3" />
          </li>
          <li>
            <label for="servo4">Servo4</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo4" />
          </li>
          <li>
            <label for="servo5">Servo5</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo5" />
          </li>
          <li>
            <label for="servo6">Servo6</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo6" />
          </li>
          <li>
            <label for="servo7">Servo7</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo7" />
          </li>
          <li>
            <label for="servo8">Servo8</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo8" />
          </li>
          <li>
            <label for="servo9">Servo9</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo9" />
          </li>
          <li>
            <label for="servo10">Servo10</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo10" />
          </li>
          <li>
            <label for="servo11">Servo11</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo11" />
          </li>
          <li>
            <label for="servo12">Servo12</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo12" />
          </li>
          <li>
            <label for="servo13">Servo13</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo13" />
          </li>
          <li>
            <label for="servo14">Servo14</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo14" />
          </li>
          <li>
            <label for="servo15">Servo15</label>
            <input type="range" value="0" onchange="printPosition(this)" id="servo15" />
          </li>

        </ul>

      </div>
      <div class="col servoPosition">
        <div class="line"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="resetServos()">Reset all servos</button>
        <button type="button" class="btn btn-primary" onclick="playVideo()" id="playPause">Play Video</button>
        <button type="button" class="btn btn-primary" onclick="volumeUp()">Volume Up</button>
        <button type="button" class="btn btn-primary" onclick="volumeDown()">Volume Down</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="motorHeadTurnRight()">Motor Head Turn Right</button>
        <button type="button" class="btn btn-primary" onclick="motorHeadTurnLeft()">Motor Head Turn Left</button>
        <button type="button" class="btn btn-primary" onclick="motorHeadStop()">Motor Head Stop</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button  type="button" class="btn btn-primary" onclick="blinkLedStart()">Blink Led start</button>
        <button  type="button" class="btn btn-primary" onclick="blinkLedStop()">Blink Led stop</button>
      </div>
    </div>
  </div>


</body>

</html>
